---
# yamllint disable rule:line-length
name: github-actions

on:
  workflow_call:
    inputs:
      git_ref:
        required: true
        type: string
      files:
        required: false
        type: string
        default: 'ALL'
      mise_ignore_cfg:
        required: false
        type: string
        default: ""
      mise_log_level:
        required: false
        type: string
        default: "info"

jobs:
  github-actions:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
    - name: Setup repository and tools
      uses: ppat/homelab-ops-actions/actions/setup-repository-tools@mise-cache-key
      # uses: ppat/homelab-ops-actions/actions/setup-repository-tools@380637e3498d26db0a3f2940c363d9d178854dc3 # v0.0.2
      with:
        current_git_ref: ${{ inputs.git_ref }}
        current_repository: ${{ github.repository }}
        mise_ignore_cfg: ${{ inputs.mise_ignore_cfg }}
        mise_log_level: ${{ inputs.mise_log_level }}
        # renovate: datasource=github-releases depName=jdx/mise
        mise_version: "v2025.8.16"
        token: ${{ secrets.GITHUB_TOKEN }}
        tools_git_ref: main
        tools_repository: ppat/github-workflows

    - name: Lint github actions
      env:
        ACTIONS_FILES: ${{ inputs.files }}
      shell: bash
      working-directory: ./current
      # yamllint disable-line rule:indentation
      run: |
        if [[ "${ACTIONS_FILES}" == "ALL" ]]; then
          set -x
          actionlint -shellcheck "shellcheck --rcfile .shellcheckrc"
          set +x
        else
          set -x
          actionlint -shellcheck "shellcheck --rcfile .shellcheckrc" $ACTIONS_FILES
          set +x
        fi
