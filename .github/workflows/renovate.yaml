---
# yamllint disable rule:line-length
name: renovate

on:
  workflow_call:
    inputs:
      dry_run:
        required: false
        type: boolean
        default: true
      environment:
        required: false
        type: string
        default: 'renovate'
      git_ref:
        required: true
        type: string
      repository:
        required: true
        type: string
      timeout:
        required: false
        type: number
        default: 10

jobs:
  renovate:
    runs-on: ubuntu-24.04
    timeout-minutes: ${{ inputs.timeout }}
    environment: ${{ inputs.environment }}

    steps:
    - name: Generate github app token for renovate
      uses: actions/create-github-app-token@d72941d797fd3113feb6b93fd0dec494b13a2547 # v1
      id: app-token
      with:
        app-id: ${{ secrets.RENOVATE_APP_ID }}
        private-key: ${{ secrets.RENOVATE_APP_PRIVATE_KEY }}
        owner: ${{ github.repository_owner }}
        repositories: ${{ inputs.repository }}

    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      with:
        persist-credentials: false
        repository: ${{ inputs.repository }}
        ref: ${{ inputs.git_ref }}
        token: "${{ steps.app-token.outputs.token }}"

    - name: Renovate
      uses: renovatebot/github-action@13da59cf7cfbd3bfea72ce26752ed22edf747ce9 # v43.0.2
      with:
        token: ${{ steps.app-token.outputs.token }}
        # renovate: datasource=github-releases depName=renovatebot/renovate
        renovate-version: "41.35.1"
      env:
        LOG_LEVEL: 'debug'
        RENOVATE_DRY_RUN: "${{ inputs.dry_run	== true && 'extract' || '' }}"
        RENOVATE_GIT_IGNORED_AUTHORS: "182250461+homelab-workflows-bot[bot]@users.noreply.github.com"
        # yamllint disable-line rule:indentation
        RENOVATE_HOST_RULES: >-
          [
            {
              "hostType": "docker",
              "username": "${{ secrets.DOCKERHUB_USERNAME }}",
              "password": "${{ secrets.DOCKERHUB_TOKEN }}"
            },
            {
              "hostType": "docker",
              "matchHost": "ghcr.io",
              "username": "${{ github.repository_owner }}",
              "password": "${{ steps.app-token.outputs.token }}"
            }
          ]
        RENOVATE_PLATFORM: 'github'
        RENOVATE_PLATFORM_COMMIT: 'true'
        RENOVATE_REPOSITORIES: "${{ inputs.repository }}"
        RENOVATE_REQUIRE_CONFIG: 'required'
        GIT_AUTHOR_NAME: ""
        GIT_AUTHOR_EMAIL: ""
        GIT_COMMITTER_NAME: ""
        GIT_COMMITTER_EMAIL: ""
