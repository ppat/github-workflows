---
# yamllint disable rule:line-length
name: chainsaw-test

on:
  workflow_call:
    inputs:
      test_path:
        required: true
        type: string
      chainsaw_config:
        required: true
        type: string
      git_ref:
        required: true
        type: string
      kind_config:
        required: true
        type: string
      mise_ignore_cfg:
        required: false
        type: string
        default: ""
      mise_log_level:
        required: false
        type: string
        default: "info"
      repository:
        required: true
        type: string
      timeout:
        required: false
        type: number
        default: 15

jobs:
  test:
    runs-on: ubuntu-24.04
    timeout-minutes: ${{ inputs.timeout }}
    steps:
    - name: Setup repository and tools
      uses: ppat/github-workflows/actions/setup-repository-tools@refactor-setup-tools
      with:
        git_ref: ${{ inputs.git_ref }}
        mise_ignore_cfg: ${{ inputs.mise_ignore_cfg }}
        mise_log_level: ${{ inputs.mise_log_level }}
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup kind cluster
      env:
        CLUSTER_NAME: dev
        # renovate-kind-image: datasource=docker versioning=docker
        CLUSTER_NODE_IMAGE: "kindest/node:v1.33.2@sha256:c55080dc5be4f2cc242e6966fdf97bb62282e1cd818a28223cf536db8b0fddf4"
        CONFIG: ${{ inputs.kind_config }}
        WAIT: 60s
      shell: bash
      working-directory: ./current
      # yamllint disable-line rule:indentation
      run: |
        echo 'Creating kind cluster...'
        kind version
        kind create cluster \
          --name=${CLUSTER_NAME} \
          --wait=${WAIT} \
          --image=${CLUSTER_NODE_IMAGE} \
          --config=${CONFIG}
        kubectl version

    - name: Install flux in kind cluster
      env:
        # renovate: datasource=github-releases depName=fluxcd/flux2
        FLUX_VERSION: "v2.6.4"
      shell: bash
      run: |
        flux install --version ${FLUX_VERSION} --log-level debug
        flux version

    - name: Run Chainsaw Tests
      env:
        GIT_URL: https://github.com/${{ inputs.repository }}.git
        GIT_REF: ${{ inputs.git_ref }}
        CHAINSAW_CONFIG: ${{ inputs.chainsaw_config }}
        TEST_PATH: ${{ inputs.test_path }}
      shell: bash
      working-directory: ./current
      # yamllint disable-line rule:indentation
      run: |
        if [[ "${GIT_REF}" == "refs/heads/main" ]]; then
          GIT_BRANCH="main"
        else
          GIT_BRANCH="${GIT_REF}"
        fi

        cat > /tmp/values-ci.yaml <<EOF
        git:
          url: '${GIT_URL}'
          branch: '${GIT_BRANCH}'
        EOF

        cat /tmp/values-ci.yaml

        # Run tests with combined values
        set -x
        chainsaw test ${TEST_PATH} \
          --config ${CHAINSAW_CONFIG} \
          --values /tmp/values-ci.yaml \
          --fail-fast
