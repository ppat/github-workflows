---
# yamllint disable rule:line-length
name: chainsaw-test

on:
  workflow_call:
    inputs:
      test_path:
        required: true
        type: string
      chainsaw_config:
        required: true
        type: string
      git_ref:
        required: true
        type: string
      kind_config:
        required: true
        type: string
      repository:
        required: true
        type: string
      timeout:
        required: false
        type: number
        default: 15

jobs:
  test:
    runs-on: ubuntu-24.04
    timeout-minutes: ${{ inputs.timeout }}
    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      with:
        repository: ${{ github.repository }}
        ref: ${{ inputs.git_ref }}
        persist-credentials: false

    - name: Setup kind cluster
      uses: helm/kind-action@a1b0e391336a6ee6713a0583f8c6240d70863de3 # v1.12.0
      with:
        cluster_name: dev
        config: ${{ inputs.kind_config }}
        # renovate: datasource=github-releases depName=kubernetes-sigs/kind
        version: "v0.29.0"
        # renovate: datasource=github-releases depName=kubernetes/kubernetes
        kubectl_version: "v1.33.3"
        # renovate-kind-image: datasource=docker versioning=docker
        node_image: "kindest/node:v1.33.2@sha256:c55080dc5be4f2cc242e6966fdf97bb62282e1cd818a28223cf536db8b0fddf4"

    - name: Setup flux
      uses: fluxcd/flux2/action@6bf37f6a560fd84982d67f853162e4b3c2235edb # v2.6.4
      with:
        # renovate: datasource=github-releases depName=fluxcd/flux2
        version: "v2.6.4"

    - name: Setup Chainsaw
      uses: kyverno/action-install-chainsaw@f2b47b97dc889c12702113753d713f01ec268de5 # v0.2.12
      with:
        # renovate: datasource=github-releases depName=kyverno/chainsaw
        release: v0.2.12

    - name: Install flux in kind cluster
      env:
        # renovate: datasource=github-releases depName=fluxcd/flux2
        FLUX_VERSION: "v2.6.4"
      run: |
        flux install --version ${FLUX_VERSION} --log-level debug

    - name: Run Chainsaw Tests
      env:
        GIT_URL: https://github.com/${{ inputs.repository }}.git
        GIT_REF: ${{ inputs.git_ref }}
        CHAINSAW_CONFIG: ${{ inputs.chainsaw_config }}
        TEST_PATH: ${{ inputs.test_path }}
      # yamllint disable-line rule:indentation
      run: |
        if [[ "${GIT_REF}" == "refs/heads/main" ]]; then
          GIT_BRANCH="main"
        else
          GIT_BRANCH="${GIT_REF}"
        fi

        cat > /tmp/values-ci.yaml <<EOF
        git:
          url: '${GIT_URL}'
          branch: '${GIT_BRANCH}'
        EOF

        cat /tmp/values-ci.yaml

        # Run tests with combined values
        set -x
        chainsaw test ${TEST_PATH} \
          --config ${CHAINSAW_CONFIG} \
          --values /tmp/values-ci.yaml \
          --fail-fast
