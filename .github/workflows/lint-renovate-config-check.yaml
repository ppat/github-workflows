---
# yamllint disable rule:line-length
name: renovate-config-check

on:
  workflow_call:
    inputs:
      git_ref:
        required: true
        type: string
      files:
        required: false
        type: string
        default: 'ALL'
      mise_ignore_cfg:
        required: false
        type: string
        default: ""

env:
  MISE_IGNORED_CONFIG_PATHS: ${{ inputs.mise_ignore_cfg != '' && format('{0}/current/{1}', github.workspace, inputs.mise_ignore_cfg) || '' }}

jobs:
  renovate-config-check:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
    - name: Checkout tools
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      with:
        fetch-depth: 1
        path: tools
        repository: ppat/github-workflows
        persist-credentials: false

    - name: Checkout current
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      with:
        fetch-depth: 1
        path: current
        repository: ${{ github.repository }}
        ref: ${{ inputs.git_ref }}
        persist-credentials: false

    - name: Cache mise
      uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
      with:
        path: ~/.local/share/mise
        key: mise-${{hashFiles('tools/mise-renovate.toml')}}-${{hashFiles('current/mise.toml')}}
        restore-keys: |
          mise-${{hashFiles('tools/mise-renovate.toml')}}
          mise-

    - name: Setup default mise configuration
      # yamllint disable-line rule:indentation
      run: |
        mkdir -p ~/.config/mise
        ln -s $GITHUB_WORKSPACE/tools/mise-renovate.toml ~/.config/mise/config.toml

    - name: Setup mise
      uses: jdx/mise-action@5cb1df66ed5e1fb3c670ea0b62fd17a76979826a # v2.3.1
      env:
        MISE_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        # renovate: datasource=github-releases depName=jdx/mise
        version: "v2025.7.10"
        install: true
        cache: false
        experimental: true
        log_level: debug
        working_directory: ${{ github.workspace }}/current

    - name: Validate renovate config files
      env:
        RENOVATE_CONFIG_FILES: ${{ inputs.files }}
      shell: bash
      working-directory: ./current
      # yamllint disable-line rule:indentation
      run: |
        if [[ "${RENOVATE_CONFIG_FILES}" == "ALL" ]]; then
          echo "Validating main configuration..."
          echo ".github/renovate.json:"
          renovate-config-validator .github/renovate.json | pr -t -o 4
          echo "Validating all 'extends' configuration files..."
          for rc in $(find .github/renovate -type f -name '*.json' | sort); do
            echo "${rc}:"
            renovate-config-validator ${rc} | pr -t -o 4
          done
        else
          echo "Validating changed configuration files..."
          for rc in ${RENOVATE_CONFIG_FILES}; do
            echo "${rc}:"
            renovate-config-validator ${rc} | pr -t -o 4
          done
        fi
