---
# yamllint disable rule:line-length
name: terraform

on:
  workflow_call:
    inputs:
      git_ref:
        required: true
        type: string
      mise_ignore_cfg:
        required: false
        type: string
        default: ""
      mise_log_level:
        required: false
        type: string
        default: "info"
      tf_dirs:
        description: 'JSON array of Terraform directories to validate'
        required: true
        type: string

env:
  CHECKPOINT_DISABLE: "true"
  # renovate: datasource=github-releases depName=ppat/github-workflows
  GITHUB_WORKFLOWS_VERSION: "v2.2.0"
  # renovate: datasource=github-releases depName=hashicorp/terraform
  TERRAFORM_VERSION: "v1.6.6"
  # renovate: datasource=github-releases depName=terraform-linters/tflint
  TFLINT_VERSION: "v0.59.1"

jobs:
  terraform-fmt:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
    - name: Setup repository and tools
      uses: ppat/homelab-ops-actions/actions/setup-repository-tools@9ddd555bfe032fe96a292eb81d3a7dd81b675099 # v0.0.3
      with:
        current_git_ref: ${{ inputs.git_ref }}
        current_repository: ${{ github.repository }}
        mise_ignore_cfg: ${{ inputs.mise_ignore_cfg }}
        mise_log_level: ${{ inputs.mise_log_level }}
        # renovate: datasource=github-releases depName=jdx/mise
        mise_version: "v2025.10.10"
        token: ${{ secrets.GITHUB_TOKEN }}
        tools_git_ref: ${{ github.repository == 'ppat/github-workflows' && inputs.git_ref || env.GITHUB_WORKFLOWS_VERSION }}
        tools_repository: ppat/github-workflows

    - name: Setup additional tools
      shell: bash
      working-directory: ./current
      # yamllint disable-line rule:indentation
      run: |
        echo "Installing required tools..."
        mise x terraform@${TERRAFORM_VERSION} -- terraform version

    - name: terraform-fmt
      working-directory: ./current
      run: mise x terraform@${TERRAFORM_VERSION} -- terraform fmt -check -recursive

  terraform-validate:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        dir: ${{ fromJSON(inputs.tf_dirs) }}
      fail-fast: false
    timeout-minutes: 5
    steps:
    - name: Setup repository and tools
      uses: ppat/homelab-ops-actions/actions/setup-repository-tools@9ddd555bfe032fe96a292eb81d3a7dd81b675099 # v0.0.3
      with:
        current_git_ref: ${{ inputs.git_ref }}
        current_repository: ${{ github.repository }}
        mise_ignore_cfg: ${{ inputs.mise_ignore_cfg }}
        mise_log_level: ${{ inputs.mise_log_level }}
        # renovate: datasource=github-releases depName=jdx/mise
        mise_version: "v2025.10.10"
        token: ${{ secrets.GITHUB_TOKEN }}
        tools_git_ref: ${{ github.repository == 'ppat/github-workflows' && inputs.git_ref || env.GITHUB_WORKFLOWS_VERSION }}
        tools_repository: ppat/github-workflows

    - name: Setup additional tools
      shell: bash
      working-directory: ./current
      # yamllint disable-line rule:indentation
      run: |
        echo "Installing required tools..."
        mise x terraform@${TERRAFORM_VERSION} -- terraform version

    - name: terraform-init
      working-directory: ./current/${{ matrix.dir }}
      run: mise x terraform@${TERRAFORM_VERSION} -- terraform init -backend=false

    - name: terraform-validate
      working-directory: ./current/${{ matrix.dir }}
      # yamllint disable-line rule:indentation
      run: |
        if [[ -f .ci.env ]]; then
          set -o allexport
          source .ci.env
          set +o allexport
        fi
        mise x terraform@${TERRAFORM_VERSION} -- terraform validate

  terraform-lint:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        dir: ${{ fromJSON(inputs.tf_dirs) }}
      fail-fast: false
    timeout-minutes: 5
    steps:
    - name: Setup repository and tools
      uses: ppat/homelab-ops-actions/actions/setup-repository-tools@9ddd555bfe032fe96a292eb81d3a7dd81b675099 # v0.0.3
      with:
        current_git_ref: ${{ inputs.git_ref }}
        current_repository: ${{ github.repository }}
        mise_ignore_cfg: ${{ inputs.mise_ignore_cfg }}
        mise_log_level: ${{ inputs.mise_log_level }}
        # renovate: datasource=github-releases depName=jdx/mise
        mise_version: "v2025.10.10"
        token: ${{ secrets.GITHUB_TOKEN }}
        tools_git_ref: ${{ github.repository == 'ppat/github-workflows' && inputs.git_ref || env.GITHUB_WORKFLOWS_VERSION }}
        tools_repository: ppat/github-workflows

    - name: Setup additional tools
      shell: bash
      working-directory: ./current
      # yamllint disable-line rule:indentation
      run: |
        echo "Installing required tools..."
        mise x terraform@${TERRAFORM_VERSION} -- terraform version
        echo
        mise x tflint@${TFLINT_VERSION} -- tflint --version

    - name: tflint
      working-directory: ./current/${{ matrix.dir }}
      # yamllint disable-line rule:indentation
      run: |
        if [[ -f .ci.env ]]; then
          set -o allexport
          source .ci.env
          set +o allexport
        fi
        mise x tflint@${TFLINT_VERSION} -- tflint --config=${{ github.workspace }}/current/.tflint.hcl --color
