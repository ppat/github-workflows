---
# yamllint disable rule:line-length
name: terraform

on:
  workflow_call:
    inputs:
      git_ref:
        required: true
        type: string
      mise_ignore_cfg:
        required: false
        type: string
        default: ""
      tf_dirs:
        description: 'JSON array of Terraform directories to validate'
        required: true
        type: string

env:
  MISE_IGNORED_CONFIG_PATHS: ${{ inputs.mise_ignore_cfg != '' && format('{0}/current/{1}', github.workspace, inputs.mise_ignore_cfg) || '' }}

jobs:
  terraform-fmt:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
    - name: Checkout tools
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      with:
        fetch-depth: 1
        path: tools
        repository: ppat/github-workflows
        persist-credentials: false

    - name: Checkout current
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      with:
        fetch-depth: 1
        path: current
        repository: ${{ github.repository }}
        ref: ${{ inputs.git_ref }}
        persist-credentials: false

    - name: Cache mise
      uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
      with:
        path: ~/.local/share/mise
        key: mise-${{hashFiles('tools/mise.toml')}}-${{hashFiles('current/mise.toml')}}
        restore-keys: |
          mise-${{hashFiles('tools/mise.toml')}}
          mise-

    - name: Setup default mise configuration
      # yamllint disable-line rule:indentation
      run: |
        mkdir -p ~/.config/mise
        ln -s $GITHUB_WORKSPACE/tools/mise.toml ~/.config/mise/config.toml

    - name: Setup mise
      uses: jdx/mise-action@5cb1df66ed5e1fb3c670ea0b62fd17a76979826a # v2.3.1
      env:
        MISE_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        # renovate: datasource=github-releases depName=jdx/mise
        version: "v2025.7.27"
        install: true
        cache: false
        experimental: true
        log_level: debug
        working_directory: ${{ github.workspace }}/current

    - name: terraform-fmt
      working-directory: ./current
      run: pre-commit run --all-files --color=always terraform-fmt

  terraform-validate:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        dir: ${{ fromJSON(inputs.tf_dirs) }}
      fail-fast: false
    timeout-minutes: 5
    steps:
    - name: Checkout tools
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      with:
        fetch-depth: 1
        path: tools
        repository: ppat/github-workflows
        persist-credentials: false

    - name: Checkout current
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      with:
        fetch-depth: 1
        path: current
        repository: ${{ github.repository }}
        ref: ${{ inputs.git_ref }}
        persist-credentials: false

    - name: Cache mise
      uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
      with:
        path: ~/.local/share/mise
        key: mise-${{runner.os}}-${{runner.arch}}-${{hashFiles('mise.toml')}}
        restore-keys: |
          mise-${{runner.os}}-${{runner.arch}}-

    - name: Setup default mise configuration
      # yamllint disable-line rule:indentation
      run: |
        mkdir -p ~/.config/mise
        ln -s $GITHUB_WORKSPACE/tools/mise.toml ~/.config/mise/config.toml

    - name: Setup mise
      uses: jdx/mise-action@5cb1df66ed5e1fb3c670ea0b62fd17a76979826a # v2.3.1
      env:
        MISE_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        # renovate: datasource=github-releases depName=jdx/mise
        version: "v2025.7.27"
        install: true
        cache: false
        experimental: true
        log_level: debug
        working_directory: ${{ github.workspace }}/current

    - name: terraform-init
      working-directory: ./current/${{ matrix.dir }}
      run: terraform init -backend=false

    - name: terraform-validate
      working-directory: ./current/${{ matrix.dir }}
      # yamllint disable-line rule:indentation
      run: |
        if [[ -f .ci.env ]]; then
          set -o allexport
          source .ci.env
          set +o allexport
        fi
        terraform validate

    - name: tflint
      working-directory: ./current/${{ matrix.dir }}
      # yamllint disable-line rule:indentation
      run: |
        if [[ -f .ci.env ]]; then
          set -o allexport
          source .ci.env
          set +o allexport
        fi
        tflint --config=${{ github.workspace }}/current/.tflint.hcl --color
