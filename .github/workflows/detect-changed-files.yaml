---
# yamllint disable rule:line-length
name: detect-changed-files

on:
  workflow_call:
    inputs:
      files:
        required: false
        type: string
        default: ''
      files_yaml:
        required: false
        type: string
        default: ''
      dir_names:
        required: false
        type: boolean
        default: false
      dir_names_max_depth:
        required: false
        type: string
        default: ''
      dir_names_exclude_current_dir:
        required: false
        type: boolean
        default: false
      matrix:
        required: false
        type: boolean
        default: false
      git_ref:
        required: true
        type: string
      timeout:
        required: false
        type: number
        default: 5
    outputs:
      results:
        value: ${{ jobs.detect-changed-files.outputs.results }}

jobs:
  detect-changed-files:
    outputs:
      results: ${{ toJSON(steps.changed-files.outputs) }}
    runs-on: ubuntu-24.04
    timeout-minutes: ${{ inputs.timeout }}
    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      with:
        repository: ${{ github.repository }}
        ref: ${{ inputs.git_ref }}
        persist-credentials: false

    - name: Determine what has changed
      id: changed-files
      uses: tj-actions/changed-files@2f7c5bfce28377bc069a65ba478de0a74aa0ca32 # v46
      with:
        files: ${{ inputs.files }}
        files_yaml: ${{ inputs.files_yaml }}
        dir_names: ${{ inputs.dir_names }}
        dir_names_max_depth: ${{ inputs.dir_names_max_depth }}
        dir_names_exclude_current_dir: ${{ inputs.dir_names_exclude_current_dir }}
        matrix: ${{ inputs.matrix }}
