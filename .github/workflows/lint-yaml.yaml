---
# yamllint disable rule:line-length
name: yamllint

on:
  workflow_call:
    inputs:
      git_ref:
        required: true
        type: string
      files:
        required: false
        type: string
        default: 'ALL'

jobs:
  yamllint:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      with:
        fetch-depth: 0
        repository: ${{ github.repository }}
        ref: ${{ inputs.git_ref }}

    - name: Cache mise
      uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4
      with:
        path: ~/.local/share/mise
        key: mise-${{runner.os}}-${{runner.arch}}-${{hashFiles('mise.toml')}}
        restore-keys: |
          mise-${{runner.os}}-${{runner.arch}}-

    - name: Setup mise
      env:
        # renovate: datasource=github-releases depName=jdx/mise
        MISE_VERSION: "v2025.1.0"
      run: |
        curl https://mise.run | sh
        eval "$($HOME/.local/bin/mise activate bash)"
        $HOME/.local/bin/mise upgrade --yes
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        echo "$HOME/.local/share/mise/bin" >> $GITHUB_PATH
        echo "$HOME/.local/share/mise/shims" >> $GITHUB_PATH

    - name: Lint yaml files
      env:
        YAML_FILES: ${{ inputs.files }}
      shell: bash
      # yamllint disable-line rule:indentation
      run: |
        if [[ "${YAML_FILES}" == "ALL" ]]; then
          yamllint -c .yamllint --list-files --strict --format github .
        else
          yamllint -c .yamllint --list-files --strict --format github $YAML_FILES
        fi
