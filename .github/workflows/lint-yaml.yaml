---
# yamllint disable rule:line-length
name: yamllint

on:
  workflow_call:
    inputs:
      git_ref:
        required: true
        type: string
      files:
        required: false
        type: string
        default: 'ALL'
      mise_ignore_cfg:
        required: false
        type: string
        default: ""
      mise_log_level:
        required: false
        type: string
        default: "info"

jobs:
  yamllint:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
    - name: Setup repository and tools
      uses: ppat/github-workflows/actions/setup-repository-tools@main # x-release-please-version
      with:
        git_ref: ${{ inputs.git_ref }}
        mise_ignore_cfg: ${{ inputs.mise_ignore_cfg }}
        mise_log_level: ${{ inputs.mise_log_level }}
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Lint yaml files
      env:
        YAML_FILES: ${{ inputs.files }}
      shell: bash
      working-directory: ./current
      # yamllint disable-line rule:indentation
      run: |
        if [[ "${YAML_FILES}" == "ALL" ]]; then
          yamllint -c .yamllint --list-files --strict --format github .
        else
          yamllint -c .yamllint --list-files --strict --format github $YAML_FILES
        fi
