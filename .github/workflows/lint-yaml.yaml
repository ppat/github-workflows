---
# yamllint disable rule:line-length
name: yamllint

on:
  workflow_call:
    inputs:
      git_ref:
        required: true
        type: string
      files:
        required: false
        type: string
        default: 'ALL'
      mise_ignore_cfg:
        required: false
        type: string
        default: ""
      mise_log_level:
        required: false
        type: string
        default: "info"

env:
  # renovate: datasource=github-releases depName=adrienverge/yamllint
  YAMLLINT_VERSION: "1.37.1"

jobs:
  yamllint:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
    - name: Setup repository and tools
      uses: ppat/homelab-ops-actions/actions/setup-repository-tools@v1.0.0
      with:
        current_git_ref: ${{ inputs.git_ref }}
        current_repository: ${{ github.repository }}
        mise_ignore_cfg: ${{ inputs.mise_ignore_cfg }}
        mise_log_level: ${{ inputs.mise_log_level }}
        # renovate: datasource=github-releases depName=jdx/mise
        mise_version: "v2025.10.10"
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Lint yaml files
      env:
        YAML_FILES: ${{ inputs.files }}
      shell: bash
      working-directory: ./current
      # yamllint disable-line rule:indentation
      run: |
        if [[ "${YAML_FILES}" == "ALL" ]]; then
          mise x yamllint@${YAMLLINT_VERSION} -- yamllint -c .yamllint --list-files --strict --format github .
        else
          mise x yamllint@${YAMLLINT_VERSION} -- yamllint -c .yamllint --list-files --strict --format github $YAML_FILES
        fi
