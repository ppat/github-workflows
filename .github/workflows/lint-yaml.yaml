---
# yamllint disable rule:line-length
name: yamllint

on:
  workflow_call:
    inputs:
      git_ref:
        required: true
        type: string
      files:
        required: false
        type: string
        default: 'ALL'
      mise_ignore_cfg:
        required: false
        type: string
        default: ""

env:
  MISE_IGNORED_CONFIG_PATHS: ${{ inputs.mise_ignore_cfg != '' && format('{0}/current/{1}', github.workspace, inputs.mise_ignore_cfg) || '' }}

jobs:
  yamllint:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
    - name: Checkout tools
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      with:
        fetch-depth: 1
        path: tools
        repository: ppat/github-workflows

    - name: Checkout current
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      with:
        fetch-depth: 1
        path: current
        repository: ${{ github.repository }}
        ref: ${{ inputs.git_ref }}

    - name: Cache mise
      uses: actions/cache@d4323d4df104b026a6aa633fdb11d772146be0bf # v4
      with:
        path: ~/.local/share/mise
        key: mise-${{runner.os}}-${{runner.arch}}-${{hashFiles('mise.toml')}}
        restore-keys: |
          mise-${{runner.os}}-${{runner.arch}}-

    - name: Setup default mise configuration
      # yamllint disable-line rule:indentation
      run: |
        mkdir -p ~/.config/mise
        ln -s $GITHUB_WORKSPACE/tools/mise.toml ~/.config/mise/config.toml

    - name: Setup mise
      uses: jdx/mise-action@5083fe46898c414b2475087cc79da59e7da859e8 # v2.1.11
      env:
        MISE_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        # renovate: datasource=github-releases depName=jdx/mise
        version: "v2025.2.9"
        install: true
        cache: false
        experimental: true
        log_level: debug
        working_directory: $GITHUB_WORKSPACE/current

    - name: Lint yaml files
      env:
        YAML_FILES: ${{ inputs.files }}
      shell: bash
      working-directory: ./current
      # yamllint disable-line rule:indentation
      run: |
        if [[ "${YAML_FILES}" == "ALL" ]]; then
          yamllint -c .yamllint --list-files --strict --format github .
        else
          yamllint -c .yamllint --list-files --strict --format github $YAML_FILES
        fi
